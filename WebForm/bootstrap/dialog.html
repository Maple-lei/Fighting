<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../script/bootstrap-3.3.5/css/bootstrap.css" rel="stylesheet" />

    <script src="../script/jquery-2.1.1.js"></script>
    <script src="../script/bootstrap-3.3.5/js/bootstrap.js"></script>
    <script>
        $(function () {
            $("#test").click(function () {
                $("#myModal").modal();
            })
        })
    </script>
    <style>
        .row-interval {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .gray {
            background-color: #F1F4F5;
        }

        .widget {
            border-radius: 3px;
            background-color: #fff;
            height: calc(100% - 30px);
            height: -webkit-calc(100% - 30px);
            /*padding: 5px 20px;*/
            border: 0.7px solid #c2c2c2;
        }

        .panel-height {
            height: 365px;
        }

        .center {
            text-align: center;
        }

        .padding-vertical-8 {
            border-bottom: 1px solid #e4eaec;
            padding-bottom: 8px;
            padding-top: 8px;
        }

        .counter-number {
            color: red;
            font-size: 16px;
            font-weight: bold;
        }

        .diagnosis-style {
            height: 325px;
            border-bottom: 1px solid #e4eaec;
        }

        .indicate-center {
            text-align: center;
            padding-top: 20px;
            padding-left: 0px;
            padding-right: 2px;
        }

        .mb-8 {
            margin-bottom: 12px;
        }

        .irs-green {
            color: #13a2e8;
            font-size: 10px;
            line-height: 1.333;
            text-shadow: none;
            padding: 1px 5px;
            background: #00ff00;
            -moz-border-radius: 4px;
            border-radius: 4px;
            position: absolute;
            display: block;
            top: 0;
            left: 0;
            cursor: default;
            white-space: nowrap;
        }

            .irs-green:after {
                position: absolute;
                display: block;
                content: "";
                bottom: -6px;
                left: 50%;
                width: 0;
                height: 0;
                margin-left: -3px;
                overflow: hidden;
                border: 3px solid transparent;
                border-top-color: #00ff00;
            }

        .irs-yellow {
            color: #fff;
            font-size: 10px;
            line-height: 1.333;
            text-shadow: none;
            padding: 1px 5px;
            background: #FFCB2C;
            -moz-border-radius: 4px;
            border-radius: 4px;
            position: absolute;
            display: block;
            top: 0;
            left: 0;
            cursor: default;
            white-space: nowrap;
        }

            .irs-yellow:after {
                position: absolute;
                display: block;
                content: "";
                bottom: -6px;
                left: 50%;
                width: 0;
                height: 0;
                margin-left: -3px;
                overflow: hidden;
                border: 3px solid transparent;
                border-top-color: #FFCB2C;
            }

        .fa-angle-double-right:before {
            content: "";
        }

        .fa-angle-double-right:after {
            content: "\f101";
        }

        .widget-panel {
            border-radius: 3px;
            height: calc(100% - 30px);
            height: -webkit-calc(100% - 30px);
            background-color: #fff;
        }

            /* 情况看板 新增及修改的css begin */
            .widget-panel .panel-head {
                height: 50px;
                line-height: 50px;
                text-align: center;
                position: relative;
                border: 1px solid #c2c2c2;
                border-bottom: 0;
            }

            .widget-panel .panel-content {
                padding: 10px 25px 25px;
                border: 1px solid #c2c2c2;
                border-top: 0;
                color: #151515;
            }
        /*虚线圆弧css begin*/
        .dividing {
            width: 100%;
            height: 18px;
            position: relative;
            overflow: hidden;
        }

        .dividing-dash {
            display: inline-block;
            width: 100%;
            height: 50%;
            position: absolute;
            top: 0;
            border-bottom: 1px dashed #c2c2c2;
            z-index: 100;
        }

        .dividing:before {
            content: '';
            width: 18px;
            height: 18px;
            border-radius: 18px;
            position: absolute;
            left: -9px;
            top: 0;
            border: 1px solid #c2c2c2;
            background-color: #fff;
            z-index: 1000;
        }

        .dividing:after {
            content: '';
            width: 18px;
            height: 18px;
            border-radius: 18px;
            position: absolute;
            right: -9px;
            top: 0;
            border: 1px solid #c2c2c2;
            background-color: #fff;
            z-index: 1000;
        }
        /*虚线圆弧css end*/
        .pc-tabtitle {
            font-size: 16px;
            text-align: center;
            height: 35px;
            line-height: 35px;
        }

        .pc-tabtitle-yesterday, .pc-tabtitle-month {
            display: inline-block;
            height: 100%;
            border-bottom: 5px solid #d3d9df;
        }

        .selected {
            border-bottom: 5px solid #008eef;
            color: #0051af;
        }

        .pc-tabcontent, .pc-tabcontent > li {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .pc-tabcontent {
            font-size: 13px;
            padding: 20px 0;
        }

            .pc-tabcontent > li {
                height: 26px;
                line-height: 26px;
                position: relative;
            }

        .pc-tabcontent-icon {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 4px;
            background-color: #5abf68;
            position: absolute;
            left: 0;
            top: 9px;
        }

        .pc-tabcontent-data {
            height: 100%;
        }

        .pc-tabcontent-num {
            font-size: 18px;
            color: #007fd9;
        }
        /*指标运行 begin*/
        .consumption-charts, .consumption-charts > li {
            padding: 0;
            margin: 0;
            list-style: none;
        }

            .consumption-charts .ccharts-title,
            .consumption-charts .ccharts-prop,
            .ccharts-prop span,
            .consumption-charts .ccharts-num {
                height: 25px;
                line-height: 25px;
            }

            .consumption-charts .ccharts-prop {
                display: inline-block;
                width: 70%;
                height: 100%;
                margin: 0 10px 0 20px;
                position: relative;
            }

        .ccharts-prop span {
            display: inline-block;
            height: 10px;
        }

            .ccharts-prop span:first-of-type {
                border-radius: 5px 0 0 5px;
                background-color: #66c731;
            }

            .ccharts-prop span:nth-of-type(2) {
                border-left: 2px solid #fff;
                border-right: 2px solid #fff;
                background-color: #f6b518;
            }

            .ccharts-prop span:last-of-type {
                border-radius: 0 5px 5px 0;
                background-color: #ee565d;
            }

        .ccharts-prop img {
            position: absolute;
            left: 50px;
            top: -12px;
        }

        .consumption-charts .ccharts-num {
            display: inline-block;
            font-size: 15px;
            text-align: center;
            padding: 0 10px;
            border-radius: 25px;
            background-color: #d2d6df;
        }
        /*指标运行 end*/
        /* 情况看板 新增及修改的css end */
    </style>

    <style>
        .head {
            height: 43px;
            color: #fff;
            padding: 0px;
            line-height: 40px;
            font-size: 16px;
        }

        .blue {
            background-color: #1584D6;
        }

        .close {
            float: right;
            font-size: 33px;
            padding: 0px;
            color: #fff;
            opacity: 1;
            font-weight: 100;
            margin-right: 20px;
            line-height: 40px;
        }


        .dialog-ul {
            list-style: none;
            padding: 5px;
        }

        .dialog-li {
            height: 39px;
            line-height: 39px;
            position: relative;
            border-bottom: 1px solid #c2c2c2;
        }
    </style>
</head>
<body>
    <div class="container">
        <input id="test" class="btn btn-danger" />
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header head blue">
                        <img src="/image/15.png" style="margin:0px 8px 0px 12px" /> <span>新增</span>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                    </div>
                    <div class="modal-body">
                        <div class="panel-content">
                            <ul class="dialog-ul">
                                <li style="height: 36px; font-size: 16px;">
                                    <div class="pc-tabcontent-data">
                                        <span class="col-sm-4 " style="font-weight:bold">全场本月累计用电</span>
                                        <span class="col-sm-4" style="font-weight:bold">昨日</span>
                                        <span class="col-sm-4" style="font-weight:bold">本月</span>
                                    </div>
                                </li>
                                <li class="dialog-li">
                                    <div class="pc-tabcontent-data">
                                        <span class="col-sm-4">用氧</span>
                                        <span class="col-sm-4 pc-tabcontent-num">14789</span>
                                        <span class="col-sm-4 pc-tabcontent-num">14789m³</span>
                                    </div>
                                </li>
                                <li class="dialog-li">
                                    <div class="pc-tabcontent-data">
                                        <span class="col-sm-4">用氮</span>
                                        <span class="col-sm-4 pc-tabcontent-num">14789</span>
                                        <span class="col-sm-4 pc-tabcontent-num">14789m³</span>
                                    </div>
                                </li>
                                <li class="dialog-li">
                                    <div class="pc-tabcontent-data">
                                        <span class="col-sm-4">合计折算标煤</span>
                                        <span class="col-sm-4 pc-tabcontent-num">185973</span>
                                        <span class="col-sm-4 pc-tabcontent-num">14789kgce</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
