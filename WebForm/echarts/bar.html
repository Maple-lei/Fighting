<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!--<script src="../script/echarts/echarts.simple.min.js"></script>-->
    <script src="../script/echarts/echarts.common.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '生产一线 2018年6月份',
                x: 'center'
            },
            tooltip: {},
            legend: {
                data: ['生产一线']
            },
            xAxis: {
                data: ["本期值", "上期值", "同期值"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [1511, 2050, 1644]
            }],
            label:{ 
                normal:{ 
                    show: true, 
                    position: "top"} 
            },
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
