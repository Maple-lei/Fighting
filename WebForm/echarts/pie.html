<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../script/bootstrap-3.3.5/css/bootstrap.css" rel="stylesheet" />
    <!--<script src="../script/echarts/echarts.simple.min.js"></script>-->
    <script src="../script/echarts/echarts.common.min.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <div style="margin-bottom:10px;">
                <span style="font-size: 18px; margin-left: 20px;">生产一线耗电量：</span>
                <span style="font-size: 20px; color:red">12593.5 kWh</span>
            </div>
            <div id="main" style="width: 550px;height:300px;"></div>
            <div id="line" style="width: 400px;height:300px;"></div>
        </div>
    </div>
    <script>
        var myChart = echarts.init(document.getElementById('main'));

        var option = {
            title: {
                text: '二级计量分布',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            //legend: {
            //    orient: 'vertical',
            //    left: 'left',
            //    data: ['粉磨主机', '预破主机', '高效选粉机风机', '石灰石破碎机', '包装空压机']
            //},
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: [
                        { value: 335, name: '粉磨主机' },
                        { value: 310, name: '预破主机' },
                        { value: 234, name: '高效选粉机风机' },
                        { value: 135, name: '石灰石破碎机' },
                        { value: 1548, name: '包装空压机' }
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ],
            label: {
                normal: {
                    formatter: '{b}:{c}: ({d}%)',
                    textStyle: {
                        fontWeight: 'normal',
                        fontSize: 15
                    }
                }
            },
        };

        myChart.setOption(option);

        var option1 = {
            title: {
                text: '能耗走势',
                x: 'center'
            },
            xAxis: {
                type: 'category',
                data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [820, 932, 901, 934, 1290, 1330, 1320],
                type: 'line',
                smooth: true
            }],
            label: {
                normal: {
                    show: true,
                    position: "top"
                }
            },
        };

        var lineChart = echarts.init(document.getElementById('line'));

        lineChart.setOption(option1);
    </script>
</body>
</html>
